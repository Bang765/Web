<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"
    <title>CSS Box Model</title>
    <style type="text/css">
        .example1 {
            width: 220px;
            background-color: lightblue;
            padding: 0px;
            border: 0px;
            margin: 0px; }
            .example2 {
                width: 220px;
                background-color: lavender;
                padding: 50px;
                border: 5px solid black;
                margin: 40px 20px;
            }
            hr {
                background-color: yellowgreen;
            }
    </style>
</head>
<body>
    <h4>Box Model Example</h4>
    <hr>
    <p class="example1">My Content Example</p>
    <hr style="width: 10%; height: 10px; color: lightblue;">
    <p class="example2">My Content Example 2</p>
    <hr style="width: 20%; height: 1px; color: blue;">
</body>
</html>
